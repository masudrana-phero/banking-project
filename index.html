<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-16">Welcome To <span class="text-yellow-800">My Bap-Er-Bank</span>!!!</h2>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto rounded p-8">
            <h4 class="text-2xl mb-5">Please Login</h4>
            <div action="">
                <input id="user-email" class="block mb-3 rounded p-1 w-3/4 border border-gray-400" type="email"
                    placeholder="Your Email">
                <input id="user-password" class="block mb-3 rounded p-1 w-3/4 border border-gray-400" type="password"
                    placeholder="Your Password">
                <button id="login-submit" class="bg-red-700 w-24 p-2 rounded text-white font-semibold">Submit</button>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
