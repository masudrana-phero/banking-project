<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking site</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-16">Let's get some <span class="text-yellow-800">Mooooney!!!</span>!!!</h2>
    </header>

    <main>
        <!-- Balance and Transjection  -->
        <section class="mt-16 text-white">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-blue-300 p-8 rounded">
                    <h2 class="text-2xl">Deposit</h2>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h2 class="text-2xl">Withdrow</h2>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h2 class="text-2xl">Balance</h2>
                    <h2 class="text-4xl">$<span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>
        <!-- diposit and Withdaow -->

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl mb-3">Please Deposit</h3>
                    <input id="deposit-input" class="block w-3/4 p-3 rounded mb-3 border-red-200" type="text"
                        placeholder="$amount you want to deposit">
                    <button id="deposit-button" class="bg-yellow-500 rounded font-semibold w-24 p-2">Deposit</button>
                </div>
                <div class="bg-blue-100 p-8 rounded">
                    <h3 class="text-2xl mb-3">Please Withdaow</h3>
                    <input id="withdrow-input" class="block w-3/4 p-3 rounded mb-3 border-blue-100" type="text"
                        placeholder="$ amount you want to deposit">
                    <button id="withdraw-button" class="bg-yellow-500 rounded font-semibold w-24 p-2">Withdaow</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank-function.js"></script>
</body>

</html>
